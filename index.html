<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jezabel's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Source Sans Pro', sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            color: black;
        }

        /* Header & Menu */
        header {
            background: #1b3652;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        nav a {
            text-decoration: none;
            color: #1b3652;
            margin: 0 20px;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #f5b31d;
            color: white;
        }

        /* Main Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Project Cards */
        .project-card {
            background-color: #f4f4f4;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .project-card h3 {
            color: #1b3652;
        }

        .project-card .button {
            background-color: #f5b31d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1b3652;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header & Menu -->
    <header>
        <h1>Welcome to my Portfolio!</h1>
        <p>Explore my work, experience, and projects.</p>
    </header>

    <nav>
        <a href="#about"><i class="fas fa-user"></i> About Me</a>
        <a href="#experience"><i class="fas fa-briefcase"></i> Experience</a>
        <a href="#projects"><i class="fas fa-project-diagram"></i> Projects</a>
        <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
    </nav>

    <div class="container">
        <div id="projects">
            <h2 class="highlight">My Projects</h2>
            <div class="project-card">
                <h3>Waste Classification with Deep Learning</h3>
                <a href="#" class="button">View on GitHub</a>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 Jezabel Sánchez Hernández</p>
    </footer>
</body>
</html>
